<div class="container">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Information Employee</h1>
        </div>
        <div class="card-body">
            Nombre: <h5>{{employee.name}}</h5>
            ID: <h5>{{employee.id}}</h5>
            Email: <h5>{{employee.email}}</h5>
            Phone: <h5>{{employee.phone}}</h5>
        </div>
        <div class="card-footer">
            <div class="btn-group" role="button">
                <button class="btn btn-sm btn-outline-info" (click)="backAbout()" >Go Back</button>
            </div>
        </div>
    </div>
</div>
