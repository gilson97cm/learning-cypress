<html>

<head>
  <base href="/">
  <title>Aprende Angular 2 Fácilmente</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <!-- 1. Cargar las librerias -->
  <!-- Polyfill(s) para los navegadores antiguos -->
  <script src="node_modules/core-js/client/shim.min.js"></script>
  <script src="node_modules/zone.js/dist/zone.js"></script>
  <script src="node_modules/reflect-metadata/Reflect.js"></script>
  <script src="node_modules/systemjs/dist/system.src.js"></script>

  <!--REMOTE DESKTOP-->
  <link rel="stylesheet" href="node_modules/bootswatch/dist/darkly/bootstrap.css">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">


  <!-- 2. Configuración de SystemJS -->
  <script src="systemjs.config.js"></script>
  <script>
    System.import('app').catch(function (err) { console.error(err); });
  </script>

  </style>
</head>
<!-- 3. Mostrar nuestra aplicación -->

<body class="container bg-dark">
  <my-app>Cargando...</my-app>
  <div class="container m-3" id="newSection">
    <button id="addInput" type="button" class="btn btn-primary mt-2">Add Input</button>
    <div id="div-body" class="mt-2"></div>
    <br>
    <button id="btnIncrement" type="button" class="btn btn-primary">Increment</button>
    you clicked button <span id="number">0</span> times

  </div>
</body>
<script>

  $('#btnIncrement').on('click', (e) => {
    let count = 0
    $('#number').html(count + 1);
  });

  $('#addInput').on('click', (e) => {
    let random = Math.random();

    if (random < 0.5) {
      // setTimeout(() => {
      $("<input />").appendTo($('#div-body')).attr('id', 'newInput')
      // }, 3000);
    } else {
      // setTimeout(() => {
      $('<textarea />').appendTo($('#div-body')).attr('id', 'newArea')
      // }, 3000);
    }
  })
</script>

</html>
